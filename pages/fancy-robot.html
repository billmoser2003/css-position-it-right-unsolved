<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fancy-robot.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./legal-page.html">Legal information page</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="robot-forehead">
          <div class="triangle-shape"></div>
          <div class="circle-shape"></div>
         
        </div>
       
       
       
       
        <div class="robot-eye-left"></div>
        <div class="robot-eye-right"></div>
        <div class="pacman"></div>
        <div class="robot-nose"></div>
        <div class="circle"></div>
        <div class="square"></div>
        <div class="rectangle"></div>
        <div class="chevron left"></div>
        <div class="chevron right"></div>
        <div class="robot-teeth">
          <div class="teeth-row">
            
            <div class="robot-tooth tooth1"></div>
            <div class="robot-tooth tooth2"></div>
            <div class="robot-tooth tooth3"></div>
            <div class="robot-tooth tooth4"></div>
            <div class="robot-tooth tooth5"></div>
            <div class="robot-tooth tooth6"></div>
          </div> 
          <div class="teeth-row">
            <div class="robot-tooth tooth7"></div>
            <div class="robot-tooth tooth8"></div>
            <div class="robot-tooth tooth9"></div>
            <div class="robot-tooth tooth10"></div>
            <div class="robot-tooth tooth11"></div>
            <div class="robot-tooth tooth12"></div>
            <div class="robot-tooth tooth13"></div>
            <div class="robot-tooth tooth14"></div>
          </div>   
       
        </div>
      <div class="robot-ear-left"></div>
      <div class="robot-ear-right"></div>
      <div class="robot-hair-style">
        <div class="robot-hair-one"></div>
        <div class="robot-hair-two"></div>
        <div class="robot-hair-three"></div>
        <div class="robot-hair-four"></div>
        <div class="robot-hair-five"></div>
        <div class="robot-hair-six"></div>
      </div>
    </div>
   </div>  
  </body>
</html>
